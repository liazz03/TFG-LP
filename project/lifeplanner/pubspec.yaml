name: lifeplanner
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.1
  flutter_localizations:
    sdk: flutter
  schedules: ^0.0.4
  timelines: ^0.1.0
  sqflite: ^2.0.2
  path: ^1.9.0
  fl_chart: ^0.40.6
  google_fonts: ^4.0.4
  cell_calendar: ^0.8.0
  calendarific_dart: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/database/
